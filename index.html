<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="/css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="flex flex-col justify-center items-center bg-light-grayish-cyan">
  <h1 class="m-[5%] font-space uppercase tracking-[8px] text-dark-grayish-cyan">Spli<br>tter</h1>
  <div class="w-[60%] h-80 bg-white rounded-2xl flex"> 
    <section class="w-1/2">
      <div>
        <form action="" class="flex flex-col">
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" class="border-2">
        </form>
      </div>
      <div>
        <p>Select Tip %</p>
        <div>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
        <div>
          <form action="">
            <label for="people">Number of People</label>
            <input type="number" id="people" name="people">
          </form>
        </div>
      </div>
    </section>
    <section class="w-1/2">
      <div>
        <div>
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <div>
          <p>$4.27</p>
        </div>
        <div>
          <p>Total</p>
          <p>/ person</p>
        </div>
        <div>
          <p>$32.79</p>
        </div>
      </div>
      <button>Reset</button>
    </section>
  </div>

</body>
</html>
